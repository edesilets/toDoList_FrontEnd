<!DOCTYPE html>
<html>
  <head>
    <title>To Do list</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>

    <nav class="navbar navbar-default"><!-- Rendered by navbar.handlebars --></nav>

    <div class="row">
      <div class="col-md-3"><!-- Space Saver --></div>
      <div class="col-md-6 listwrapper">

        <div class="listname form-group">
          <label for="sel-list">Select list:</label>
          <select class="form-control" id="sel-list">
            <!-- Rendered by lists.handlebars -->
          </select>
        </div>

        <div class="list-group listbox">
        <div class="items">
          <!-- Rendered by items.handlebars -->
        </div>

        <div class="row">
          <div class="col-md-1"><!-- Space Saver --></div>
          <div class="col-md-10 newitem">
            <form class="form-inline">
              <div class="col-md-9 form-group">
                <input type="input" class="form-control" id="item" placeholder="Create/Remove/update an item in your list">
              </div>
              <button type="submit" class="col-md-3 btn btn-primary btn-md">save/update/delete</button>
            </form>
          </div>
          <div class="col-md-1"><!-- Space Saver --></div>
        </div>
      </div>
      <div class="col-md-3"><!-- Space Saver --></div>
    </div>

    <!---*********** All MODALS ARE LISTED BELOW. *********** --->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Please sign in</h4>
          </div>
            <div class="container">

              <form class="form-signin" id='logIn'>
                </br>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input name="credentials[email]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="credentials[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </br>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <span class='log-text'></span>

            </div> <!-- /container -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Please Register</h4>
          </div>
            <div class="container">

              <form class="form-register" id='register'>
                </br>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input name="credentials[email]" type="email" id="reginputEmail" class="form-control" placeholder="Email address" required autofocus>
                </br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="credentials[password]" type="password" id="reginputPassword" class="form-control" placeholder="Password" required>
                </br>
                <label for="inputPassword" class="sr-only">Confirm Password</label>
                <input name="credentials[password_confirmation]" type="password" id="regconinputPassword" class="form-control" placeholder="Confirm Password" required>
                </br>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <span class='reg-text'></span>
            </div> <!-- /container -->

          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModalChangePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Change Password</h4>
          </div>
            <div class="container">

              <form class="form-signin" id='changePw'>
                </br>
                <label for="inputPassword" class="sr-only">New Password</label>
                <input name="passwords[old]" type="password" id="chInputPw" class="form-control" placeholder="Old Password" required>
                </br>
                <label for="inputPassword" class="sr-only">New Password</label>
                <input name="passwords[new]" type="password" id="chInputPwConf" class="form-control" placeholder="New Password" required>
                </br>
                <button type="submit" class="btn btn-primary">change password</button>
              </form>
              <span class='log-text'>YOU MUST BE LOGED IN TO CONDUCT THIS ACTION.</span>
            </div> <!-- /container -->

          </div>
        </div>
      </div>

      <!-- Modal Sign Out -->
      <div class="modal fade" id="myModalLogOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabelLogOut">Log Out</h4>
            </div>
            <div class="container">
              <form class="form-signin" id='logOut'>
                </br>
                <span>Are you sure you want to logout? </span>
                </br>
                <span class='reg-text'></span>
                </br>
                <button type="submit" class="btn btn-primary">Yes</button>
              </form>
            </div> <!-- /container -->
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
